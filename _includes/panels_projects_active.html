{% for project in site.projects %}
{% if project.status == "active" %}
{% unless project.is-index %}
  <div class="panel" id="{{ project.title | slugify }}"><div>
    <div class="header">
      <!-- title -->
      <a href="/projects/{{ project.title | slugify }}.html" class="title">{{ project.title }}</a>
    </div>
    <!-- abstract -->
    <div class="abstract">
      {{ project.abstract }}
    </div>
  </div></div>
{% endunless %}
{% endif %}
{% endfor %}
