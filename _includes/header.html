<!-- title -->
<a class="site-title un-a" href="/">
  <div>{{ site.title }}</div>
</a>

<!-- navigation -->
<div class="site-navigation">
  {% for page-title in site.page-titles %}
  <a class="site-navigation-item un-a" href="/{{ page-title | escape }}">
    <div>{{ page-title }}</div>
  </a>
  {% endfor %}
</div>
